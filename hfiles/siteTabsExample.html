<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Testing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .links {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .link-item {
            margin-bottom: 20px;
        }
        .link-item a {
            display: block;
            padding: 10px 20px;
            font-size: 20px;
            text-decoration: none;
            color: #007bff;
            border: 2px solid #007bff;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .link-item a:hover {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Link Testing Page</h1>
        <div class="links">
            <div class="link-item">
                <a id="link1" href="https://www.qacart.com" target="_blank">Qcart blog</a>
            </div>
            <div class="link-item">
                <a id="link2" href="https://www.google.com" target="_blank">Google</a>
            </div>
            <div class="link-item">
                <a id="link3" href="https://www.github.com" target="_blank">GitHub</a>
            </div>
            <div class="link-item">
                <a id="link4" href="https://www.wikipedia.org" target="_blank">Wikipedia</a>
            </div>
        </div>
    </div>
</body>
</html>
